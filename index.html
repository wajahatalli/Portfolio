<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Crete+Round:ital@0;1&family=Poppins&display=swap" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/79b3da0f3c.js" crossorigin="anonymous"></script>
    <title>Portfolio</title>
</head>
<body>
    <div class="wrap">
        <header>
            <nav class="navigation">
                <a href="#">
                    <p class="text-logo">John Doe</p>
                </a>
                <i class="fa-solid fa-bars"></i>
            </nav>
        </header>
        <main class="main-sec">
            <section class="headline-sec">
                <div class="headline">
                    <h1 class="headline-01">Hey There.</h1>
                    <h2 class="headline-02">I'm Alex</h2>
                </div>
                <p class="headline-text-01">I'm a Software Developer</p>
                <p class="desc">
                    I can help you build a product, feature or website Look thoriugh
                    some of my work and experience! If you like what you see and have a
                    project you need coded, don't hesitate to contact me. 
                </p>
                <section class="social-icons">
                    <ul class="social-icons-ul">
                        <li class="social-icons-li">
                            <a href="#"><i class="fa-brands fa-github"></i></a>
                        </li>
                        <li class="social-icons-li">
                            <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                        </li>
                        <li class="social-icons-li">
                            <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        </li>
                        <li class="social-icons-li">
                            <a href="#"><i class="fa-brands fa-medium"></i></a>
                        </li>
                        <li class="social-icons-li">
                            <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        </li>
                    </ul>
                </section>
            </section>
        </main>
    </div>
</body>
</html>
